<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication page with Sessin Storge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
    #container{
        /* text-align: center; */
        margin:50px 0px 50px 150px;
        /* border: 2px solid black; */
    }
    .blue{
        color: rgb(110, 110, 202);
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: bolder;
        font-size: 20px;
    }
    .red{
        color: red;
        font-size: 30px;
    }
</style>
<body>
<div id="container">
    <h3 class="blue">Authentication Page with Sessinon Storage</h3>
    <h4 class="red">Register</h4>
<form>
    User Name: <br>
    <input type="text" id="userName" placeholder="Enter your name here">
    <br> <br>
    Email: <br>
    <input type="text" id="userEmail" placeholder="Enter your mail here">
    <br> <br>
    Password:  <br>
    <input type="password" id="userPassword" placeholder="Enter your password here">
    <br>
    <button type="submit" class="btn btn-warning mt-3" onclick="myFunction3(event)">Submit</button>
</form>
</div>

    <script>
            function myFunction3(e){
                e.preventDefault();
                let name = document.getElementById("userName").value;
                let email = document.getElementById("userEmail").value;
                let pass = document.getElementById("userPassword").value;

            if(name === ""){
                alert("Enter Name ");
                return;
            }
            else if( pass===""){
                alert("Enter password");
                return;
            }
            else if( email ===""){
                alert("Enter password");
                return;
            }
            else if(name ==="" && pass===""){
                alert("Enter Name and password");
                return;
            }
            else{
                let data = {name , email , pass};
                let stringData = JSON.stringify(data);
                window.sessionStorage.setItem('userinfo' , stringData);
                alert("Account create Successfully");
                window.location.href = './SessionStorage.html'
            }
            }
    </script>

</body>
</html>
